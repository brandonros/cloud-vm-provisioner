apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: dispatcher
  namespace: kube-system
spec:
  repo: https://raw.githubusercontent.com/brandonros/hull-wrapper/master/
  chart: hull-wrapper
  targetNamespace: dispatcher
  createNamespace: true
  version: 0.2.0
  valuesContent: |-
    hull:
      config:
        general:
          nameOverride: dispatcher
          rbac: false
          noObjectNamePrefixes: true
      objects:
        serviceaccount:
          default:
            enabled: false
        deployment:
          dispatcher:
            replicas: 2
            pod:
              containers:
                main:
                  resources:
                    requests:
                      memory: 256Mi
                      cpu: 250m
                    limits:
                      memory: 2048Mi
                      cpu: 2000m
                  image:
                    repository: ghcr.io/brandonros/dotnet-message-hub/dispatcher
                    tag: 40cfebd8df949352ad0b0c3d40955b06eab5e534
                  env:
                    ASPNETCORE_ENVIRONMENT:
                      value: Development
                    ASPNETCORE_URLS:
                      value: http://*:3000
                    RABBITMQ_URI:
                      value: amqp://rabbitmq.rabbitmq.svc.cluster.local:5672
                    RABBITMQ_USER:
                      value: user
                    RABBITMQ_PASSWORD:
                      value: password
                  ports:
                    http:
                      containerPort: 3000
        service:
          dispatcher:
            type: ClusterIP
            ports:
              http:
                port: 3000
                targetPort: 3000
