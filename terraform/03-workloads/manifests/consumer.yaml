apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: consumer
  namespace: kube-system
spec:
  repo: https://raw.githubusercontent.com/brandonros/hull-wrapper/master/
  chart: hull-wrapper
  targetNamespace: consumer
  createNamespace: true
  version: 0.2.0
  valuesContent: |-
    hull:
      config:
        general:
          nameOverride: consumer
          rbac: false
          noObjectNamePrefixes: true
      objects:
        serviceaccount:
          default:
            enabled: false
        deployment:
          consumer:
            replicas: 2
            pod:
              containers:
                main:
                  resources:
                    requests:
                      memory: 256Mi
                      cpu: 250m
                    limits:
                      memory: 2048Mi
                      cpu: 2000m
                  image:
                    repository: ghcr.io/avdeev99/rmq-masstransit/consumer
                    tag: 5b5b618d4addbdd6a5c25bd258262eeb1ac57136
                  env:
                    ASPNETCORE_ENVIRONMENT:
                      value: Development
                    ASPNETCORE_URLS:
                      value: http://*:3000
                    RabbitMqSettings__Host:
                      value: rabbitmq.rabbitmq.svc.cluster.local
                    RabbitMqSettings__Username:
                      value: user
                    RabbitMqSettings__Password:
                      value: password
                  ports:
                    http:
                      containerPort: 3000
        service:
          consumer:
            type: ClusterIP
            ports:
              http:
                port: 3000
                targetPort: 3000
