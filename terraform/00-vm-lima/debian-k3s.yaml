# vm type
vmType: vz

# cpu type (TODO: gets ignored by VZ?)
cpuType:
  aarch64: host

# operating system
os: Linux

# containerd is managed by k3s, not by Lima, so the values are set to false here.
containerd:
  system: false
  user: false

# images
images:
- location: "https://cloud.debian.org/images/cloud/trixie/latest/debian-13-genericcloud-arm64.qcow2"
  arch: "aarch64"
  digest: "sha256:65a6d27dd944f3b94bedb2430fa0b8d6696545d68ea7ecd3e1d7ef53cb031668"

# memory
memory: "8GiB"

# cpus
cpus: 8

# disk
disk: "100GiB"

# port forwards
portForwards: []

# mounts
mounts: []

# user
user:
  name: debian
  home: /home/debian
