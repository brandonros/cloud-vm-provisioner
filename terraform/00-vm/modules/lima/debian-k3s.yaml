# vm type
vmType: vz

# cpu type (TODO: gets ignored by VZ?)
cpuType:
  aarch64: host

# operating system
os: Linux

# containerd is managed by k3s, not by Lima, so the values are set to false here.
containerd:
  system: false
  user: false

# images
images:
- location: "https://cloud.debian.org/images/cloud/bookworm/latest/debian-12-genericcloud-arm64.qcow2"
  arch: "aarch64"
  digest: "sha256:8694e5f09eef0ee1ea528df534571e6efbfa93285cbd17ab9cdba87c33707f8d"

# memory
memory: "8GiB"

# cpus
cpus: 8

# disk
disk: "100GiB"

# port forwards
portForwards:
# kubernetes api
- guestPort: 6443
  hostPort: 6443
  guestIP: "127.0.0.1"
  hostIP: "127.0.0.1"
  proto: tcp
# https
- guestPort: 443
  hostPort: 443
  guestIP: "127.0.0.1"
  hostIP: "127.0.0.1"
  proto: tcp
# http
- guestPort: 80
  hostPort: 80
  guestIP: "127.0.0.1"
  hostIP: "127.0.0.1"
  proto: tcp

# mounts
mounts: []

# user
user:
  name: debian
  home: /home/debian
