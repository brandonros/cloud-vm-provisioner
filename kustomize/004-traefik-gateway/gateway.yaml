apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: gateway
  namespace: traefik
  annotations:
    cert-manager.io/issuer: letsencrypt-prod-issuer
spec:
  gatewayClassName: traefik
  listeners:
    # wordpress
    - name: wordpress-http
      hostname: ${DUCKDNS_WORDPRESS_DOMAIN}
      port: 8000 # must match exposed port in traefik chart
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: wordpress-https
      hostname: ${DUCKDNS_WORDPRESS_DOMAIN}
      port: 8443 # must match exposed port in traefik chart
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: wordpress-prod-tls

    # pdf-generator
    - name: pdf-generator-http
      hostname: ${DUCKDNS_PDF_GENERATOR_DOMAIN}
      port: 8000 # must match exposed port in traefik chart
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: pdf-generator-https
      hostname: ${DUCKDNS_PDF_GENERATOR_DOMAIN}
      port: 8443 # must match exposed port in traefik chart
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: pdf-generator-prod-tls