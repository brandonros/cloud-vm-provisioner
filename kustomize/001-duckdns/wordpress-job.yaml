apiVersion: batch/v1
kind: Job
metadata:
  name: duckdns-updater-wordpress
spec:
  template:
    spec:
      containers:
      - name: duckdns-updater
        image: curlimages/curl:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "Updating DuckDNS record for ${WORDPRESS_DUCKDNS_DOMAIN}..."
            response=$(curl -sSL "https://www.duckdns.org/update?domains=${WORDPRESS_DUCKDNS_DOMAIN}&token=${DUCKDNS_TOKEN}")
            if [ "$response" = "OK" ]; then
                echo "Successfully updated DuckDNS record"
                exit 0
            else
                echo "Failed to update DuckDNS record. Response: ${response}"
                exit 1
            fi
      restartPolicy: OnFailure