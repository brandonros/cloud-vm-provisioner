apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: traefik
  namespace: kube-system
spec:
  repo: https://traefik.github.io/charts
  chart: traefik
  targetNamespace: traefik
  version: 33.0.0
  valuesContent: |-
    ports:
      web:
        port: 8000
        expose:
          default: true
        exposedPort: 80
        protocol: TCP
      
      websecure:
        port: 8443
        expose:
          default: true
        exposedPort: 443
        protocol: TCP
        tls:
          enabled: true
          
      kafka-external:
        port: 9095
        expose:
          default: true
        exposedPort: 9095
        protocol: TCP

      redis:
        port: 6379
        expose:
          default: true
        exposedPort: 6379
        protocol: TCP

      rabbitmq:
        port: 5672
        expose:
          default: true
        exposedPort: 5672
        protocol: TCP

      postgresql:
        port: 5432
        expose:
          default: true
        exposedPort: 5432
        protocol: TCP
        
    gateway:
      enabled: false

    deployment:
      podAnnotations:
        linkerd.io/inject: enabled
        config.linkerd.io/proxy-log-level: debug

    logs:
      general:
        level: TRACE
      access:
        enabled: true

    providers:
      kubernetesIngress:
        enabled: false

      kubernetesGateway:
        enabled: true
        experimentalChannel: true